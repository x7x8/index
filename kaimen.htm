<!DOCTYPE html>
<html>
 <head>

  <title>@hB8v1L</title> 
  <script src="./jquery.js"></script> 
  <script src="./md5.js"></script> 
  <script type="text/javascript">
		function countCode(){
			var password = $("#password").val();
			var key = $("#key").val();
			if(password && key){
				var md5one = $.md5(password,key);
				var md5two = $.md5(md5one,'Ae3@1L');
				var md5three = $.md5(md5one,')kH6&/');
				//计算大小写
				var rule = md5three.split("");
				var source = md5two.split("");
				for(var i=0;i<=31;i++){
					if(isNaN(source[i])){
						str ="adgjlqetuozcbm135790";
						if(str.search(rule[i]) > -1){
							source[i] = source[i].toUpperCase();
						}
					}
				}
				var code32 = source.join("");
				var code1 = code32.slice(0,1);
				if(isNaN(code1)){
					var code16 = code32.slice(0,12);
					}else{
					var code16 = code32.slice(1,12);
					}
				$("#code16").val(code16);
			}
		}

		$(function(){ 
			$('#password').change(countCode);
			$('#key').change(countCode);
			$('#password').keyup(countCode);
			$('#key').keyup(countCode);
		});
		</script> 
 </head>

   </div>
  </div>
 </body>
